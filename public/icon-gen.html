<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Touch Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            /* Contrast for screenshot, but we capture the element */
        }

        .icon {
            width: 512px;
            height: 512px;
            background: #0f172a;
            /* Slate-900 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .arrow {
            width: 300px;
            height: 300px;
            color: #22c55e;
            /* Green-500 */
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="capture" class="icon">
        <!-- Lucide ArrowUpRight -->
        <div class="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 7h10v10" />
                <path d="M7 17 17 7" />
            </svg>
        </div>
    </div>
</body>

</html>
